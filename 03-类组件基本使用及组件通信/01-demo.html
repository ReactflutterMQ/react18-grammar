<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./react.development.js"></script>
    <script src="./react-dom.development.js"></script>
    <script src="./babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        /* JSX包含：React元素、React组件 */
        let app = document.querySelector('#app')

        let root = ReactDOM.createRoot(app)

        // 函数组件 和 类组件
        // function Welcome(props) {//函数组件
        //     return (
        //         <div>
        //             hello world，{props.msg}
        //         </div>
        //     )
        // }

        // 子组件
        class Head extends React.Component {
            render() {
                this.props.getData('子组件的问候')
                return (
                    <div>Head Component，从父组件传过来的数据：{this.props.msg}</div>
                )
            }
        }
        // 父组件
        class Welcome extends React.Component {//类组件
            getData = (data) => {
                console.log(data);
            }
            render() {
                return (
                    <div>
                        hello world，{this.props.msg}
                        <br />
                        <Head msg="我是子组件" getData={this.getData} />
                    </div>
                )
            }
        }

        let element = (
            <Welcome msg="hi react" />
        )
        root.render(element)
    </script>
</body>

</html>
