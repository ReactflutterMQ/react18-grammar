<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- 处理虚拟dom -->

<body>

    <script type="text/babel">

        // // root.render('<h2>hello world</h2>')// 向容器中渲染

        // React.createElement() -> 创建虚拟DOM
        // let element = React.createElement('h2', { title: 'hi' }, 'hello world');

        let app = document.querySelector('#app')
        let root = ReactDOM.createRoot(app);
        /**
         * 什么是JSX及JSX详细使用方式
        */ 
        let element = (//JSX语法
            <h2 title="hi">
                hello world
                <span>!!!!!!</span>
            </h2>
        );
        root.render(element)



    </script>
